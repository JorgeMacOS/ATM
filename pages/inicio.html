<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../style/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="../js/inicio.js"></script>
</head>

<body>
    <main class="bg-dark text-white py-5">
        <h1 class="text-center">¡Bienvenido!</h1>
        <h3 id="userName" class="text-center"></h3>
        <section class="container-sm pt-5">
            <div class="d-grid gap-3 col-6 mx-auto">
                <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalSaldo"
                    type="button">Consultar saldo</button>
                <button data-bs-toggle="modal" data-bs-target="#modalIngreso" class="btn btn-secondary"
                    type="button">Ingresar</button>
                <button data-bs-toggle="modal" data-bs-target="#modalRetiro" class="btn btn-secondary"
                    type="button">Retiro</button>
            </div>
        </section>

        <section class="text-dark">

            <!-- Modal  Saldo -->
            <div class="modal fade" id="modalSaldo" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="exampleModalLabel">Tu saldo es:</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-saldo">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="text-dark">
            <!-- MODAL Ingreso -->
            <div class="modal fade" id="modalIngreso" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">¿Cuanto deseas depositar?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="ingresarSaldoform">
                            <div class="modal-Ingreso">
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="inputIngresarSaldo"
                                        name="saldoIngresado" min="1">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cierre</button>
                        <button type="submit" class="btn btn-primary">Ingreso</button>
                    </div>
                </div>
            </div>
            </div>

            <!-- MODAL Rerirar -->
            <div class="modal fade" id="modalRetiro" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">¿Cuanto deseas retirar?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="retirarSaldoform">
                        <div class="modal-retiro">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
